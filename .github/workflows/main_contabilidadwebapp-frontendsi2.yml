# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - contabilidadwebapp-frontendsi2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install --production
          npm run build
          npm run test --if-present
      
      - name: Zip artifact for deployment
        run: |
          tar -czf node-app.tar.gz --exclude='.git' --exclude='.github' .
        shell: bash
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: node-app.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Extract artifact
        run: |
          tar -xzf node-app.tar.gz
          rm node-app.tar.gz
        shell: bash
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7113EC133F1F4A9DABE9FBA7F019F5D9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3D81904F651F4C8EA680DD1CAB526B43 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2C81E2C070BD44D1A0B0F0DCBB42AEED }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'contabilidadwebapp-frontendsi2'
          slot-name: 'Production'
          package: .
          